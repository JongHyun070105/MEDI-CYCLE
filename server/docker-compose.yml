services:
  postgres:
    image: postgres:16-alpine
    container_name: medicycle_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-medicycle}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-medicycle_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./sql/add_feedback_table.sql:/docker-entrypoint-initdb.d/02-feedback-table.sql
    networks:
      - medicycle_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medicycle -d medicycle_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: medicycle_api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-medicycle}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-medicycle_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:*}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      EAPIYAK_SERVICE_KEY: ${EAPIYAK_SERVICE_KEY}
      CLOUDFLARE_WORKER_URL: ${CLOUDFLARE_WORKER_URL}
      ML_SERVER_URL: ${ML_SERVER_URL:-http://ml_server:8000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      ml_server:
        condition: service_started
    networks:
      - medicycle_network
    restart: unless-stopped

  ml_server:
    build: ./ml_server
    container_name: medicycle_ml_server
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    networks:
      - medicycle_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  medicycle_network:
    driver: bridge
